<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list classroom</title>
</head>
<body>
    <div align="center">	
        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
        
        <h1>List Classroom</h1>
        
        <br/><br/>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>Name</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>				
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="Classroom : ${listClass}">
                    <td th:text="${Classroom.id}"></td>
                    <td th:text="${Classroom.className}"></td>
                    <!-- <td><a th:href="@{'/teacher/showstudent/' + ${classroom.id}}">Detail</a></td> -->
                    <td><a th:href="@{/teacher/showstudent(id=${Classroom.id})}">Detail</a></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/edit/' + ${Classroom.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/delete/' + ${Classroom.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
