<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list student</title>
</head>
<body>
    <div align="center">
        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    
        <h1>Edit Grade</h1>
    
        <br/><br/>
        <form method="get" th:object="${grade}" th:action="@{'/teacher/updategrade'}">
            <input type="hidden" th:field="*{id}" name="id"/>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Active Learning</th>
                        <th>Exercise</th>
                        <th>Presentation</th>
                        <th>Project</th>
                        <th>Final Exam</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${grade.student.name}"></td>
                        <td><input type="number" th:field="*{active_score}" name="activeScore"/></td>
                        <td><input type="number" th:field="*{exercise_score}" name="exerciseScore"/></td>
                        <td><input type="number" th:field="*{pre_score}" name="preScore"/></td>
                        <td><input type="number" th:field="*{project_score}" name="projectScore"/></td>
                        <td><input type="number" th:field="*{final_score}" name="finalScore"/></td>
                    </tr>
                </tbody>
            </table>
            <input style="margin-top: 10px; font-size: 20px;" type="submit" value="Save"/>
        </form>        
    </div>    
</body>
</html>
